<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Website Design</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.2.js" integrity="sha256-pkn2CUZmheSeyssYw3vMp1+xyub4m+e+QK4sQskvuo4="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
    <style rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></style>
</head>

<body>
  <div class="container">
    <nav>
      <div class="logo">
        <a href="#">Portfo<span>lio.</span></a>
      </div>
      <button onclick="getUsers()">Get User</button>
      <button id="add-user-link">Add User</button>
      <!-- <button onclick="updateUsers()">Update User</button>
      <button onclick="deleteUsers()">Delete User</button> -->
    </nav>
    <div class="content">
      <h2>Hello,<br>It's Me Coder</h2>
      <p>I'm A Web Developer & Designer. I Will Make Your Project Beautiful And Attractive,<br>You Can Find Me On
        GitHub.</p>
    </div>
    <div class="link">
      <div id="users" style="display: none;">

      </div>
      <div id="add-user" style="display: none;">
        <form id="add-user" >
          <input type="text" id="first-name" placeholder="First Name" required>
          <input type="text" id="last-name" placeholder="Last Name" required>
          <input type="email" id="email" placeholder="Email" required>
          <select id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
          <input type="text" id="university" placeholder="University" required>
          <input type="date" id="birth-date" placeholder="Birth Date" required>
          <input type="hidden" id="user-id"> 
          <button data-id="add" id="submit" onclick="addUsers(event)"> Create </button>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
